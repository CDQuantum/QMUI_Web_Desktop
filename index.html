<!DOCTYPE html>
<html lang="zh-cmn">
  <head>
    <meta charset="UTF-8" />
    <title>QMUI Web Desktop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-impromptu.css" />
  </head>
  <body class="frame_wrap" id="wrapper">

    <div class="welcome_stage" id="welcomeStage">
      <h1 class="welcome_stage_title">QMUI Web Desktop</h1>
      <div class="welcome_stage_desc">好像牛逼的工具都有一个副标题</div>
    </div>

    <div class="project_stage qw_hide" id="projectStage">
      <div class="project_stage_title">项目列表</div>
      <ul class="project_stage_list" id="projectList"></ul>
    </div>

    <div class="operation_stage qw_hide" id="operationStage">
      <div class="operation_stage_gulpBtnWrap">
        <a class="operation_stage_gulpBtn" href="javascript:;" id="gulpButton">开启 Gulp 服务</a>
      </div>
      <div class="operation_stage_log" id="log">
      </div>
      <a class="qw_icon qw_icon_Clear operation_stage_clearLogBtn" id="cleanLog" href="javascript:;"></a>
    </div>

    <div class="frame_toolbar qw_clear">
      <a class="frame_toolbar_item frame_toolbar_item_OpenProject" href="javascript:;">
        +
        <input class="frame_toolbar_item_openProjectIpt" id="openProject" type="file" webkitdirectory multiple />
      </a>
      <a class="frame_toolbar_item" id="delProject" href="javascript:;">-</a>
      <a class="frame_toolbar_item" id="showSetting" href="javascript:;">
        <span class="qw_icon qw_icon_Setting"></span>
      </a>
    </div>

    <div class="setting_stage qw_hide" id="settingStage">
      <div class="setting_stage_head qw_clear">
        <a class="setting_stage_head_close" id="closeSetting" href="javascript:;">X</a>
      </div>

      <div class="setting_section">
        <div class="setting_section_title">Compass 编译通知</div>
        <div class="setting_section_cnt">

          <div class="setting_section_list">
            <div class="setting_section_item">
              <label class="qw_label" for="compass_notification">
                <input id="compass_notification" class="qw_label" type="checkbox" />
                <span>编译完成后发出桌面通知</span>
              </label>
            </div>
            <div class="setting_section_item">
              <label class="qw_label" for="compass_statusIcon">
                <input id="compass_statusIcon" class="qw_label" type="checkbox" />
                <span>编译时改变状态栏图标</span>
              </label>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      delete window.exports;
      delete window.module;
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-impromptu.js"></script>
    <script src="src/menu.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
